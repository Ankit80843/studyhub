<style>


*{
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}

body
{
width: 100%;
height: 100vh;
}

#logout
{
position:absolute;
right:3rem;
top:2rem;
position:fixed;
width:50px;
height:50px;
cursor:pointer;
z-index:999;
}

.chat-container
{
width: 100%;
height: 80%;
background-color: rgb(45, 52, 59);
display: flex;
flex-direction: column;
gap: 20px;
overflow: auto;
}

.user-chat-box
{
width: 60%;
position: relative;
left: 40%;
padding: 20px;
}

.ai-chat-box
{
width: 60%;
position: relative;
padding: 20px;
}

.user-chat-area
{
width: 93%;
padding: 20px;
background-color: black;
color: rgba(255, 255, 255, 0.639);
border-radius: 40px 0px 40px 40px;
box-shadow: 2px 2px 10px black;
display: flex;
flex-direction: column;
gap: 10px;
}

.ai-chat-area
{
width: 90%;
padding: 20px;
background-color: rgba(0, 0, 0, 0.361);
position: relative;
left: 10%;
color: rgba(255, 255, 255, 0.639);
border-radius: 0px 40px 40px 40px;
box-shadow: 2px 2px 10px black;
}

#userImage
{
position: absolute;
right: 0;
filter: drop-shadow(2px 2px 10px black);
}

#aiImage
{
position: absolute;
left: 0;
filter: drop-shadow(2px 2px 10px black);
}

.prompt-area
{
width: 100%;
height: 20%;
background-color:rgb(45, 52, 59);
display: flex;
align-items: center;
justify-content: center;
gap: 10px;
}

.prompt-area input
{
width: 50%;
height: 60px;
background-color: black;
border: none;
outline: none;
border-radius: 50px;
padding: 20px;
color: white;
font-size: 20px;
box-shadow: 2px 2px 10px black;
}

.prompt-area button
{
width: 50px;
height: 50px;
border-radius: 50%;
background-color: black;
border: none;
box-shadow: 2px 2px 10px black;
cursor: pointer;
transition: all 0.5s;
}
.prompt-area button:hover
{
background-color: rgba(0, 0, 0, 0.338);
}

.load
{
filter: drop-shadow(2px 2px 10px black);
}

.chooseimg
{
width: 30%;
border-radius: 1rem;
}

.choose
{
width: 40px;
height: 40px;
border-radius: 50%;
}
#image
{
display: flex;
align-items: center;
justify-content: center;
}

@media (max-width:600px) {
 
.user-chat-box
{
width: 80%;
left: 20%;
padding: 0;
padding-right: 13px;
}

.ai-chat-box
{
width: 80%;
padding: 0;
padding-left: 10px;
}

.chat-container
{
padding-top: 20px;
}

.prompt-area input
{
width: 60%;
}

.chooseimg
{
width: 50%;
border-radius: 1rem;
}

#logout
{
position:absolute;
right:1.5rem;
top:2rem;
position:fixed;
width:40px;
height:40px;
cursor:pointer;
}
}
</style>

<body>



    <div class="chat-container">

        <div class="ai-chat-box">
            <img src="ai.png" alt="" id="aiImage" width="11%">
            <div class="ai-chat-area">
                Hello ! How Can I Help you Today?
            </div>
            
        </div>
    </div>


    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Message..." required>
        <button id="image"><img src="img.svg" alt="">
        <input type="file" accept="image/*" hidden></button>
        <button id="submit"><img src="submit.svg" alt=""></button>
    </div> 




<script src="script.js"></script>
